<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pose - Wekinator Machine</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
    <nav class="nav">
      <a href="index.html" rel="no-refresh" class="nav-link">Home</a>
   <a href="#" id="new-window" class="nav-link">New Window</a>
    </nav>
    </header>
    <h1>Hand Model</h2>
    <p>Run Tensorflow.js hand model and use hand positions and probabilities as Wekinator inputs / outputs.</p>
    <label for="formSettings">Choose saved options:</label>
    <select id="formSettings" name="formSettings">
    </select>
    <button id="saveFormSettingsButton" disabled>Save Settings</button>
    <div>
      <h3>OSC</h3>
      <form id="osc-form">
      <div class="grid-container" id="osc-hand-grid">
      </div>
      <label for="zCheckbox">Track in 3D?</label>
      <input type="checkbox" name="zCheckbox" id="zCheckbox"/>
      <br/>
      <label for="osc-address">Address: </label>
      <input type="text" id="osc-address" name="osc-address"/>
      <label for="osc-port">Port: </label>
      <input type="number" id="osc-port" name="osc-port"/>
      <button type="submit" id="osc-button">Start OSC</button>
      </form>
      <p id="sending-info"></p>
    </div>
    <div>
      <h3>Hand Tracking</h3>
<button type="button" onclick="init()" id="tm-button">Start</button>
</div>
<div id="canvas-wrapper">
    <canvas id="canvas" width="400" height="400"></canvas>
<div id="pose-container"></div>
	<footer>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
</footer>
<script src="js/stash.min.js"></script>
<script src="jquery.min.js"></script>
<!-- Require the peer dependencies of handpose. -->
<script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
<script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>

<!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
<script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
<!-- Alternatively you can use the WASM backend: <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.1.0/dist/tf-backend-wasm.js"></script> -->

<script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
<script src="useHand.js"></script>

  </body>
</html>
