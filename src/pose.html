<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pose - Wekinator Machine</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
    <nav class="nav">
      <a href="index.html" rel="no-refresh" class="nav-link">Home</a>
   <a href="#" id="new-window" class="nav-link">New Window</a>
    </nav>
    </header>
    <h1>Pose Model</h2>
    <p>Run Teachable Machine's pose model and use body part positions and probabilities as Wekinator inputs / outputs.</p>
    <label for="formSettings">Choose saved options:</label>
    <select id="formSettings" name="formSettings">
    </select>
    <button id="saveFormSettingsButton" disabled>Save Settings</button>
    <div>
      <h3>OSC</h3>
      <form id="osc-form">
      <div class="grid-container" id="osc-part-grid">
      </div>
      <label for="osc-address">Address: </label>
      <input type="text" id="osc-address" name="osc-address"/>
      <label for="osc-port">Port: </label>
      <input type="number" id="osc-port" name="osc-port"/>
      <button type="submit" id="osc-button">Start OSC</button>
      </form>
      <p id="sending-info"></p>
    </div>
    <div>
      <h3>Pose Tracking</h3>
<button type="button" onclick="init()" id="tm-button">Start</button>
</div>
<div><canvas id="canvas"></canvas></div>
<div id="pose-container"></div>
	<footer>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
</footer>
<script src="js/stash.min.js"></script>
<script src="tf.min.js"></script>
<script src="teachablemachine-pose.min.js"></script>
<script src="jquery.min.js"></script>
<script src="util.js"></script>
<script src="usePose.js"></script>
</body>
</html>
