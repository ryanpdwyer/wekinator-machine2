<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teachable Audio - Wekinator Machine</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
    <nav class="nav">
      <a href="index.html" rel="no-refresh" class="nav-link">Home</a>
   <a href="#" id="new-window" class="nav-link" onclick="window.appWindow.app();">New Window</a>
    </nav>
    </header>
    <h1>Teachable Machine Audio Model</h1>
    <p>Use classifiers from a teachable machine audio model as Wekinator inputs / outputs.</p>
    <button id="restore-defaults">Restore Defaults</button>
    <div>
      <h3>OSC</h3>
      <label for="osc-address">Address: </label>
      <input type="text" id="osc-address" value="/wek/inputs" name="osc-address"/>
      <label for="osc-port">Port: </label>
      <input type="number" id="osc-port" value="6448" name="osc-port"/>
      <button id="osc-button">Start OSC</button>
    </div>
    <h3>Teachable Machine Audio Model</h3>
    <label for="tm-url">Model URL: </label>
    <input id="tm-url" type="text" value="https://teachablemachine.withgoogle.com/models/rnDxAsp_L/" size="70"/>
    <br>
    <label for="tm-overlap">Overlap: </label>
    <input id="tm-overlap" type="number" value="0.5" step="0.01" min="0.2" max="0.8"/>
    <br>
    <button type="button" onclick="init()">Start</button>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    

	<footer>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
</footer>
<script src="js/stash.min.js"></script>
<script src="util.js"></script>
<script src="useAudioModel.js"></script>
  </body>
</html>
