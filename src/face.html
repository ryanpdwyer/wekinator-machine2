<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Face - Wekinator Machine 2</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
    <nav class="nav">
      <a href="index.html" rel="no-refresh" class="nav-link">Home</a>
   <a href="#" id="new-window" class="nav-link">New Window</a>
    </nav>
    </header>
    <h1>Face Model</h2>
    <p>Run Tensorflow.js MediaPipe face model and use face tracking points as Wekinator inputs.</p>
    <div>
      <h3>OSC</h3>
      <form id="osc-form">
      <label for="osc-address">Address: </label>
      <input type="text" id="osc-address" name="osc-address"/>
      <label for="osc-port">Port: </label>
      <input type="number" id="osc-port" name="osc-port"/>
      <button type="submit" id="osc-button">Start OSC</button>
      </form>
      <p id="sending-info"></p>
    </div>
    <div>
      <h3>Face Tracking</h3>
<button type="button" onclick="init()" id="tm-button">Start</button>
<button onclick="toggleFacePoints(event)">Hide Face Points</button>
</div>
<div id="canvas-wrapper">
    <canvas id="canvas" width="400" height="400"></canvas>
<div id="pose-container"></div>
	<footer>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
</footer>
<!-- Require the peer dependencies of face-landmarks-detection. -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>

<!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

<script src="js/stash.min.js"></script>
<script src="jquery.min.js"></script>
<script src="useFace.js"></script>
  </body>
</html>
